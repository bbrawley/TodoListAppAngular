<div class="container">
  <h1>ToDo List App </h1>
  <h2>Sign-in</h2>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
               [(ngModel)]="model.username" username="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
        </div>
        TODO: remove this: {{model.username}}
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required
               [(ngModel)]="model.password" password="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign-in</button>
      <!--<button type="button" class="btn btn-default" (click)="register()">Create Account</button>-->
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Username</div>
      <div class="col-xs-9  pull-left">{{ model.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
